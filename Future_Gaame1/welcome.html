<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chaman Ludo</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a192f, #172a45);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Container Styles */
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }

        /* Heading Styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #64f4ac, #5bc0de);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        .start-btn {
            background: linear-gradient(to right, #64f4ac, #5bc0de);
            border: none;
            color: #0a192f;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(100, 244, 172, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(100, 244, 172, 0.6);
        }

        .start-btn:active {
            transform: translateY(1px);
        }

        /* Decorative Elements */
        .dice {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }

        .dice-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
        }

        .dice-2 {
            bottom: 15%;
            right: 10%;
            width: 150px;
            height: 150px;
        }

        .dice-3 {
            top: 30%;
            right: 20%;
            width: 70px;
            height: 70px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .start-btn {
                padding: 12px 30px;
                font-size: 1.2rem;
            }

            .dice-1, .dice-2, .dice-3 {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .start-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Dice Elements -->
    <img src="https://placehold.co/100x100" alt="Decorative Ludo dice" class="dice dice-1">
    <img src="https://placehold.co/150x150" alt="Decorative Ludo dice" class="dice dice-2">
    <img src="https://placehold.co/70x70" alt="Decorative Ludo dice" class="dice dice-3">

    <!-- Main Content -->
    <div class="container">
        <h1>ðŸŽ² Welcome to Chaman Ludo</h1>
        <p style="font-size: 1.2rem; margin-bottom: 1rem;">Experience the classic board game with a modern twist!</p>
        <button class="start-btn" onclick="window.location.href='players.html'">Start Game</button>
    </div>

    <script>
        // Add some subtle animation to dice on hover
        document.querySelector('.start-btn').addEventListener('mouseenter', () => {
            const dice = document.querySelectorAll('.dice');
            dice.forEach((die, index) => {
                die.style.transition = 'all 0.5s ease';
                die.style.transform = `rotate(${Math.random() * 180}deg)`;
                die.style.opacity = '0.15';
            });
        });

        document.querySelector('.start-btn').addEventListener('mouseleave', () => {
            const dice = document.querySelectorAll('.dice');
            dice.forEach((die, index) => {
                die.style.transition = 'all 0.5s ease';
                die.style.transform = 'rotate(0deg)';
                die.style.opacity = '0.1';
            });
        });
    </script>
</body>
</html>
