<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phone Login — Quran Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { padding: 24px; }
    .card { max-width: 520px; margin: 40px auto; }
    #recaptcha-container { display:flex; justify-content:center; margin: 12px 0;}
  </style>
</head>
<body>
  <div class="card glass-card">
    <h2 class="text-gold">Phone Authentication</h2>
    <p class="text-dim">Enter phone in international format (e.g., +91XXXXXXXXXX)</p>

    <label class="input-label">Phone Number</label>
    <input id="phoneNumber" type="tel" placeholder="+91 9876543210" />

    <div id="recaptcha-container"></div>

    <button id="sendOtpBtn" class="btn btn-primary">Send OTP</button>

    <div id="otpSection" class="hidden" style="margin-top: 14px;">
      <label class="input-label">Enter OTP</label>
      <input id="otpCode" type="text" inputmode="numeric" placeholder="123456" />
      <button id="verifyOtpBtn" class="btn btn-success">Verify OTP</button>
    </div>

    <div id="message" role="status" aria-live="polite" style="margin-top:12px;"></div>

    <div style="margin-top:18px; display:flex; gap:8px;">
      <a class="btn btn-outline" href="index.html">← Back to App</a>
      <button id="resetBtn" class="btn btn-secondary" type="button">Reset</button>
    </div>
    <p class="text-dim" style="margin-top:12px; font-size:0.85rem;">
      Tip: For development add a test phone number in Firebase Console → Authentication → Phone numbers.
    </p>
  </div>

  <script type="module" src="phone-auth.js"></script>
</body>
</html>
