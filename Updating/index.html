<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Najiful Quran Game</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Scheherazade+New:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8G8M908CX1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-8G8M908CX1');
    </script>
</head>
<body>

    <section id="welcomeScreen" class="screen active">
        <div class="top-bar">
            <h2 class="text-gold" style="font-family: var(--font-quran); font-size:1.8rem;">Quran Game</h2>
            <div class="coin-badge">üü° 1,250</div>
        </div>

        <h1 class="main-heading" style="margin-bottom: 5px;">Ahlan wa Sahlan!</h1>
        <p class="text-muted" style="margin-bottom: 25px;">Apni Quran maloomat ko aazmaayiye.</p>

        <form id="modeForm">
            <div class="mode-group">
                <label class="mode-label">
                    <input type="radio" name="quizMode" value="practice" checked>
                    <div class="mode-card">
                        <div class="mode-icon">üéØ</div>
                        <h3>Practice</h3>
                        <span class="text-muted" style="font-size: 0.75rem;">Unlimited</span>
                    </div>
                </label>
                
                <label class="mode-label">
                    <input type="radio" name="quizMode" value="timed">
                    <div class="mode-card">
                        <div class="mode-icon">‚è±Ô∏è</div>
                        <h3>Time Attack</h3>
                        <span class="text-muted" style="font-size: 0.75rem;">10 Questions</span>
                    </div>
                </label>

                <label class="mode-label">
                    <input type="radio" name="quizMode" value="survival">
                    <div class="mode-card">
                        <div class="mode-icon">üí•</div>
                        <h3>Survival</h3>
                        <span class="text-muted" style="font-size: 0.75rem;">One Chance</span>
                    </div>
                </label>

                <label class="mode-label" style="opacity: 0.5;">
                    <div class="mode-card">
                        <div class="mode-icon">üîí</div>
                        <h3>Online</h3>
                        <span class="text-muted" style="font-size: 0.75rem;">Coming Soon</span>
                    </div>
                </label>
            </div>
        </form>

        <button class="btn btn-primary" onclick="showSection('paraSelectScreen')">
            ‚ñ∂Ô∏è Start Game
        </button>

        <button id="toggleSearchBtn" class="btn btn-secondary" onclick="toggleSearch()">
            üîé Search Quran
        </button>

        <div id="searchContainer" class="search-section" style="display:none;">
            <div class="input-group">
                <input id="searchInput" type="text" placeholder="Type Ayat, Surah or Page..." autocomplete="off">
            </div>
            <button class="btn btn-outline" onclick="searchAyats()" style="margin-bottom: 15px;">Go</button>
            <div id="searchResults"></div>
        </div>
    </section>


    <section id="paraSelectScreen" class="screen">
        <div class="glass-card">
            <h2 class="main-heading text-gold">Select Range</h2>
            <p class="text-muted" style="margin-bottom: 20px;">Kahan se kahan tak sawal puchhe jayein?</p>
            
            <form onsubmit="startGame(); return false;" autocomplete="off">
                <div class="input-grid">
                    <div class="input-group">
                        <label class="input-label" for="fromPara">From Para (1-30)</label>
                        <input id="fromPara" type="number" min="1" max="30" value="1">
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="toPara">To Para (1-30)</label>
                        <input id="toPara" type="number" min="1" max="30" value="30">
                    </div>
                </div>

                <div id="selectError" class="error hidden"></div>

                <button class="btn btn-primary" type="submit">Start Quiz</button>
                <button class="btn btn-secondary" type="button" onclick="showSection('welcomeScreen')">Back</button>
            </form>
        </div>
    </section>


    <section id="quizScreen" class="screen">
        <div class="glass-card" style="padding: 15px; margin-bottom: 15px; display:flex; justify-content:space-between; align-items:center;">
            <div id="quizProgress" style="font-weight:bold; color:var(--primary-gold);">Question: 1</div>
            <div id="timer" style="font-weight:bold; color:var(--error);"></div>
        </div>

        <div class="glass-card" style="text-align: center; min-height: 180px; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2 class="text-muted" style="font-size: 1rem; margin-bottom:10px;">Ye Ayat Pehchaniye</h2>
            
            <div id="ayatText" class="ayat-display"></div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span id="hintInfo" class="text-muted" style="font-size:0.9rem;">Hint: 0/2</span>
            <button id="hintBtn" type="button" onclick="showHint()" style="background:none; border:none; color:var(--primary-gold); cursor:pointer;">
                üí° Take Hint
            </button>
        </div>

        <form id="answerForm" onsubmit="return checkAnswer();" autocomplete="off">
            
            <div class="input-group">
                <label class="input-label">Para Number <span style="color:var(--error)">*</span></label>
                <input id="user_para" type="number" min="1" max="30" placeholder="e.g. 1" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Page In Para <span style="color:var(--error)">*</span></label>
                <input id="user_page_in_para" type="number" min="1" max="20" placeholder="e.g. 5">
            </div>

            <div style="margin: 15px 0; border-bottom: 1px dashed rgba(255,255,255,0.2);"></div>
            <p class="text-gold" style="font-size:0.85rem; margin-bottom:10px;">OPTIONAL (Bonus Points)</p>

            <div class="input-grid">
                <div class="input-group">
                    <input id="user_surah" type="text" placeholder="Surah Name">
                </div>
                <div class="input-group">
                    <input id="user_page" type="number" placeholder="Page (1-604)">
                </div>
            </div>

            <div id="quizError" class="error hidden"></div>
            <div id="quizResult" class="result hidden"></div>
            <div id="survivalAnswer" class="result hidden" style="background:#fff3cd; color:#856404; border-color:#ffeeba;"></div>

            <button class="btn btn-primary" type="submit">Submit Answer</button>
            
            <button type="button" class="btn btn-secondary next-button hidden" onclick="nextQuestion()">
                Agla Sawal ‚û°Ô∏è
            </button>
            
            <button type="button" class="btn btn-outline" style="margin-top:20px;" onclick="showSection('welcomeScreen')">
                Quit Game
            </button>

            <div id="scoreBoard" class="hidden"></div>
        </form>
    </section>


    <section id="resultScreen" class="screen">
        <div class="glass-card" style="text-align:center;">
            <h1 class="text-gold" style="font-size:3rem;">üéâ</h1>
            <h2 class="main-heading">Quiz Completed</h2>
            
            <div id="finalResult" style="margin: 30px 0; font-size: 1.2rem; line-height: 1.6;">
                </div>

            <button class="btn btn-primary" onclick="restartGame(false)">
                üîÑ Play Again
            </button>
            <button class="btn btn-secondary" onclick="restartGame(true)">
                üè† Home
            </button>
        </div>
    </section>

    <section id="contactScreen" class="screen">
        <div class="glass-card">
            <h2 class="main-heading">Raabta / Feedback</h2>
            <form action="https://formsubmit.co/hellochaman532@gmail.com" method="POST" class="contact-form">
                <input type="hidden" name="_next" value="https://CHAMANRK.github.io/GAMES/Quran_Quiz/thankyou.html" />
                <div class="input-group">
                    <label class="input-label">Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Message</label>
                    <textarea name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
                <button type="button" class="btn btn-outline" onclick="showSection('welcomeScreen')">Back</button>
            </form>
        </div>
    </section>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showSection('welcomeScreen')">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" onclick="alert('Friends feature coming soon!')">
            <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
            <span>Friends</span>
        </a>
        <a href="#" class="nav-item" onclick="showSection('contactScreen')">
            <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
            <span>Contact</span>
        </a>
    </nav>

    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="search.js"></script>
    <script src="game.js"></script>

</body>
</html>
