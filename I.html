<style>
:root{
  --bg:#050b16;
  --card:#0c1a2f;
  --gold:#f5c16c;
  --green:#00e676;
  --blue:#00b0ff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#0b2a4a,#050b16 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.container{
  background:linear-gradient(145deg,#0c1a2f,#071326);
  border-radius:20px;
  padding:40px 30px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:
    0 0 40px rgba(0,176,255,0.15),
    inset 0 0 30px rgba(0,0,0,0.7);
  position:relative;
  overflow:hidden;
}

.container::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:20px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  opacity:.25;
}

h1{
  font-family:'Scheherazade New',serif;
  font-size:38px;
  color:var(--gold);
  margin-bottom:10px;
  letter-spacing:1px;
}

.subtitle{
  font-size:14px;
  opacity:.8;
  margin-bottom:30px;
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:18px;
}

a.btn{
  text-decoration:none;
  padding:16px;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  letter-spacing:.5px;
  transition:.3s ease;
  position:relative;
  overflow:hidden;
}

a.btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
  transform:translateX(-100%);
  transition:.4s;
}

a.btn:hover::after{
  transform:translateX(100%);
}

.btn-old{
  background:linear-gradient(135deg,#003d2b,var(--green));
  color:#012b1e;
  box-shadow:0 0 20px rgba(0,230,118,.35);
}

.btn-old:hover{
  transform:scale(1.04);
}

.btn-new{
  background:linear-gradient(135deg,#003a66,var(--blue));
  color:#021c2f;
  box-shadow:0 0 20px rgba(0,176,255,.35);
}

.btn-new:hover{
  transform:scale(1.04);
}

.footer{
  margin-top:28px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>
