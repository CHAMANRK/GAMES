<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”¢ Number Guessing Game</h1>
    
    <div class="rules">
      <h2>ðŸ“œ Rules:</h2>
      <p>A = Correct digit in correct position</p>
      <p>B = Correct digit but wrong position</p>
      <p>W = Wrong digit</p>
      <p>No digit repeats. 0 can be used.</p>
    </div>

    <div class="mode-select">
      <button onclick="startPlayerMode()">ðŸŽ® Player Guess</button>
      <button onclick="startComputerMode()">ðŸ¤– Computer Guess</button>
    </div>

    <div id="game-area"></div>
  </div>

  <script>
    let secretNumber = "";
    let attempts = 0;

    function generateNumber() {
      let digits = "0123456789".split("");
      let number = "";
      while (number.length < 3) {
        let d = digits.splice(Math.floor(Math.random()*digits.length), 1);
        number += d;
      }
      return number;
    }

    // Player Guess Mode
    function startPlayerMode() {
      secretNumber = generateNumber();
      attempts = 0;
      document.getElementById("game-area").innerHTML = `
        <h3>Player Mode - Guess the Number</h3>
        <input type="text" id="guess" maxlength="3" placeholder="Enter 3 digits">
        <button onclick="checkGuess()">Guess</button>
        <p id="feedback"></p>
        <ul id="history"></ul>
      `;
    }

    function checkGuess() {
      let guess = document.getElementById("guess").value;
      if (guess.length !== 3) {
        alert("Enter exactly 3 digits!");
        return;
      }
      attempts++;
      let result = compareNumbers(guess, secretNumber);
      document.getElementById("history").innerHTML += `<li>${guess} â†’ ${result}</li>`;
      if (result === "AAA") {
        document.getElementById("feedback").innerText = `ðŸŽ‰ You cracked it in ${attempts} attempts! Secret was ${secretNumber}`;
      }
    }

    // Computer Guess Mode
    function startComputerMode() {
      secretNumber = prompt("Enter a secret 3-digit number (no repeats, can include 0):");
      attempts = 0;
      document.getElementById("game-area").innerHTML = `
        <h3>Computer Mode - Computer will guess</h3>
        <button onclick="computerGuess()">Computer Guess</button>
        <ul id="comp-history"></ul>
      `;
    }

    function computerGuess() {
      let guess = generateNumber();
      attempts++;
      let result = compareNumbers(guess, secretNumber);
      document.getElementById("comp-history").innerHTML += `<li>${guess} â†’ ${result}</li>`;
      if (result === "AAA") {
        document.getElementById("comp-history").innerHTML += `<li>âœ… Computer cracked it in ${attempts} attempts!</li>`;
      }
    }

    // Compare Function
    function compareNumbers(guess, secret) {
      let feedback = "";
      for (let i=0; i<3; i++) {
        if (guess[i] === secret[i]) {
          feedback += "A";
        } else if (secret.includes(guess[i])) {
          feedback += "B";
        } else {
          feedback += "W";
        }
      }
      return feedback;
    }
  </script>
</body>
</html>
