<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Section - Najiful85</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --deep-green: #0f2027;
            --gradient-green: linear-gradient(to right, #203a43, #2c5364);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body { 
            background: #0f0c29;  /* Fallback */
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white; 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* Background Pattern (Optional CSS Pattern) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        .choice-container { 
            text-align: center; 
            background: var(--card-bg); 
            backdrop-filter: blur(10px); /* Glass Effect */
            -webkit-backdrop-filter: blur(10px);
            padding: 50px 30px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            animation: floatUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        h1 { 
            color: var(--primary-gold); 
            font-family: 'Amiri', serif; /* Islamic Style Font */
            margin-bottom: 10px; 
            font-size: 32px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        p {
            color: #ccc;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .btn { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 15px;
            width: 100%; 
            padding: 18px; 
            margin: 15px 0; 
            font-size: 18px; 
            color: white; 
            text-decoration: none; 
            border-radius: 12px; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Read Button Gradient */
        .btn-read { 
            background: linear-gradient(135deg, #11998e, #38ef7d); 
            border: 1px solid #38ef7d;
        }

        /* Quiz Button Gradient */
        .btn-quiz { 
            background: linear-gradient(135deg, #4facfe, #00f2fe); 
            border: 1px solid #4facfe;
        }

        /* Hover Effects */
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            filter: brightness(1.1);
        }

        .btn i {
            font-size: 22px;
        }

        /* Animation Keyframes */
        @keyframes floatUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="choice-container">
        <div style="font-family:'Amiri', serif; font-size: 24px; color: #aaa; margin-bottom: 15px;">
            بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ
        </div>

        <h1>Al-Quranul Kareem</h1>
        <p>Apni pasand ka option chunein:</p>
        
        <a href="Reading/index.html" class="btn btn-read">
            <i class="fa-solid fa-book-open"></i> Read Quran
        </a>
        
        <a href="Quiz/index.html" class="btn btn-quiz">
            <i class="fa-solid fa-brain"></i> Play Quiz
        </a>
    </div>

</body>
</html>
