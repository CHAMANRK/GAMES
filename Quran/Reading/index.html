<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Kareem - Najiful85</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sidebarOverlay" class="sidebar-overlay" onclick="closeNav()"></div>

<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

<div id="selectionOverlay" class="overlay">
    <div class="overlay-card">
        <h2>Khush Amdeed</h2>
        <p>Para aur Page chunein:</p>
        <select id="init-juz" onchange="populateOverlayPages(this.value)"></select>
        <select id="init-page"></select> <button class="btn-primary" onclick="startFromOverlay()">Start Reading</button>
    </div>
</div>

<div id="mySidebar" class="sidebar">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <span class="close-btn" onclick="closeNav()">&times;</span>
    </div>
    <div class="sidebar-content">
        <button class="action-btn" onclick="toggleNightMode()">ğŸŒ™ Toggle Night Mode</button>
        <hr>
        <label>Para Select:</label>
        <select id="juz-select" onchange="handleParaChange(this.value)"></select>

        <label>Page (1-20):</label>
        <select id="sub-page-select" onchange="jumpToPage(this.value)"></select>

        <hr>
        <label>Surah Search:</label>
        <input type="text" id="surahSearch" placeholder="Search Surah..." onkeyup="filterSurahs()">
        <select id="surah-select" onchange="jumpToPage(this.value)" size="6"></select>

        <hr>
        <label>Bookmarks:</label>
        <div id="bookmarksList" class="bookmarks-grid"></div>
    </div>
</div>

<div class="top-bar">
    <button class="menu-icon-btn" onclick="openNav()">â˜° Menu</button>
    <div id="page-info">1 / 604</div>
    <button class="bookmark-btn" id="bookmarkBtn" onclick="toggleBookmark()">ğŸ¤</button>
</div>

<div class="quran-container">
    <div class="quran-frame" id="imageContainer">
        <img id="quran-img" src="Images/1.png" alt="Quran Page">
    </div>
</div>

<div class="nav-btns">
    <button class="nav-btn" id="prev-btn" onclick="changePage(-1)">Peeche</button>
    <button class="nav-btn" id="next-btn" onclick="changePage(1)">Aage</button>
</div>

<script src="script.js"></script>
</body>
</html>
