<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <select id="init-juz" onchange="initialStart(this.value, 'juz')"></select>

        <button class="btn" onclick="closeOverlay()">Direct Continue</button>
    </div>
</div>

<div id="mySidebar" class="sidebar">

        <select id="surah-select" onchange="jumpToPage(this.value)"></select>
        <hr>
        <label>Saved Bookmarks:</label>
        <div id="bookmarksList"></div>
    </div>
</div>

<div class="top-bar">
    <button class="menu-btn" onclick="openNav()">â˜°</button>
    <div id="page-info">Page 1 / 604</div>

</div>

<div class="quran-container">
    <div class="quran-frame" id="imageContainer">
        <img id="quran-img" src="Images/1.png" alt="Quran Page">
    </div>
</div>

<div class="nav-btns">
    <button class="btn" id="prev-btn" onclick="changePage(-1)">Peeche</button>
    <button class="btn" id="next-btn" onclick="changePage(1)">Aage</button>
</div>

<script src="script.js"></script>
</body>
</html>
