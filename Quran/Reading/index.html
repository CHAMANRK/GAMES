<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Pro Ultimate - Najiful85</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="downloadModal" class="overlay" style="display:none;">
    <div class="overlay-card">
        <h2>Offline Mode</h2>
        <p>Kya aap behtar speed ke liye saare parts abhi download karna chahte hain? (Approx 113MB)</p>
        <div id="dl-progress-container" style="display:none; margin: 15px 0;">
            <div id="dl-progress-bar" style="height:5px; background:green; width:0%;"></div>
            <small id="dl-status">Downloading...</small>
        </div>
        <div class="modal-btns">
            <button class="btn-primary" onclick="startDownload()">Haan, Download karein</button>
            <button class="action-btn" onclick="skipDownload()" style="background:#555; margin-top:5px;">Nahi, Online Padhenge</button>
        </div>
    </div>
</div>

<div id="sidebarOverlay" class="sidebar-overlay" onclick="closeNav()"></div>

<div id="selectionOverlay" class="overlay">
    <div class="overlay-card">
        <h2>Khush Amdeed</h2>
        <p>Padhna shuru karne ke liye chunein:</p>
        <label>1. Para Select:</label>
        <select id="init-juz" onchange="populateOverlayPages(this.value)"></select>
        <label>2. Page Select:</label>
        <select id="init-page"></select>
        <button class="btn-primary" onclick="startFromOverlay()">Start Reading</button>
    </div>
</div>

<div id="mySidebar" class="sidebar">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <span class="close-btn" onclick="closeNav()">&times;</span>
    </div>
    <div class="sidebar-content">
        <button class="action-btn" onclick="toggleNightMode()">ğŸŒ™ Night/Day Mode</button>
        <hr>
        
        <label>Page Zoom Level:</label>
        <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1.5" oninput="handleZoom(this.value)">
        <hr>

        <label>Para Select:</label>
        <select id="juz-select" onchange="handleParaChange(this.value)"></select>
        <label>Page Select:</label>
        <select id="sub-page-select" onchange="jumpToPage(this.value)"></select>
        
        <hr>
        <label>Surah Search:</label>
        <input type="text" id="surahSearch" placeholder="Surah naam..." onkeyup="filterSurahs()">
        <select id="surah-select" onchange="jumpToPage(this.value)" size="6"></select>
        
        <hr>
        <label>Bookmarks:</label>
        <div id="bookmarksList" class="bookmarks-grid"></div>
    </div>
</div>

<div class="top-bar" id="topBar">
    <button class="menu-icon-btn" onclick="openNav()">â˜°</button>
    <div class="info-box">
        <span id="page-info">Loading...</span>
        <small id="part-info" style="font-size: 10px; color: #888;"></small>
    </div>
    <div style="display:flex; gap:10px;">
        <button class="menu-icon-btn" onclick="toggleZenMode()" title="Zen Mode">ğŸ‘ï¸</button>
        <button class="bookmark-btn" id="bookmarkBtn" onclick="toggleBookmark()">ğŸ¤</button>
    </div>
</div>

<div class="quran-container" id="mainContainer">
    <div class="quran-frame">
        <canvas id="pdf-render"></canvas>
    </div>
</div>

<div class="nav-btns" id="bottomNav">
    <button class="nav-btn" id="prev-btn" onclick="changePage(-1)">Peeche</button>
    <button class="nav-btn" id="next-btn" onclick="changePage(1)">Aage</button>
</div>

<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

<script src="script.js"></script>
</body>
</html>
