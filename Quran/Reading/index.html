<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Kareem - Najiful85</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<!-- Overlay -->
<div id="selectionOverlay" class="overlay">
    <div class="overlay-card">
        <h2>Khush Amdeed</h2>
        <p>Padhna shuru karne ke liye Para ya Surah chunein:</p>
        <select id="init-juz" onchange="initialStart(this.value)"></select>
        <select id="init-surah" onchange="initialStart(this.value)"></select>
        <button class="btn" onclick="closeOverlay()">Direct Continue</button>
    </div>
</div>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <span class="close-btn" onclick="closeNav()">&times;</span>
    <div class="sidebar-content">
        <button class="action-btn" onclick="toggleNightMode()">ðŸŒ™ Toggle Night Mode</button>
        <hr>
        <label>Para Select Karein:</label>
        <select id="juz-select" onchange="jumpToPage(this.value)"></select>

        <label>Surah Search:</label>
<input type="text" id="surahSearch"
       placeholder="Surah naam likhein..."
       onkeyup="searchSurah(this.value)"
       style="padding:8px;border-radius:8px;border:1px solid #ccc;">
        <label>Surah Select Karein:</label>
        <select id="surah-select" onchange="jumpToPage(this.value)"></select>
    </div>
</div>

<!-- Top Bar -->
<div class="top-bar">
    <button class="menu-btn" onclick="openNav()">â˜°</button>
    <div id="page-info">Page 1 / 604</div>
</div>

<!-- Quran Image -->
<div class="quran-container">
    <div class="quran-frame">
        <img id="quran-img" src="Images/1.png" alt="Quran Page">
    </div>
</div>

<!-- Navigation -->
<div class="nav-btns">
    <button class="btn" onclick="changePage(-1)">Peeche</button>
    <button class="btn" onclick="changePage(1)">Aage</button>
</div>

<script src="script.js"></script>
</body>
</html>
