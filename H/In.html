<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary: #00f5ff;
            --secondary: #7f00ff;
            --bg-dark: #020205;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            overflow-x: hidden;
            background: radial-gradient(circle at center, #10102a 0%, #050505 100%);
        }

        /* Scanline Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10;
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
        }

        /* BIG HEADING */
        .main-title {
            font-family: 'Bungee Shade', cursive;
            font-size: clamp(32px, 9vw, 60px);
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.1;
            text-shadow: 0 0 15px var(--primary), 0 0 30px var(--secondary);
            animation: float 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        /* GLASS CONTAINER */
        .container {
            position: relative;
            z-index: 5;
            width: 90%;
            max-width: 380px;
            padding: 35px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        .menu-list {
            list-style: none;
        }

        .menu-list li {
            margin-bottom: 18px;
        }

        .menu-list a {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            font-size: 15px;
            letter-spacing: 1.5px;
            transition: 0.3s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .menu-list a span {
            margin-right: 15px;
            font-size: 22px;
        }

        /* HOVER & TOUCH EFFECTS */
        .menu-list a:hover, .menu-list a:active {
            background: rgba(0, 245, 255, 0.15);
            border-color: var(--primary);
            transform: scale(1.05) translateX(8px);
            box-shadow: 0 0 25px rgba(0, 245, 255, 0.5);
            color: var(--primary);
        }

        .footer {
            margin-top: 25px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .footer b { color: var(--primary); }

    </style>
</head>
<body>

    <h1 class="main-title">NAJEEF<br>GAME WORLD</h1>

    <div class="container">
        <ul class="menu-list">
            <li><a href="Hotel/index.html" onclick="playBeep()"><span>üìñ</span> CAFE</a></li>

            <li><a href="https://simulator-tj4t.onrender.com/" onclick="playBeep()"><span>üìñ</span>‚ò†Ô∏èDOWNLOAD ANYTHINGü•≥</a></li>
        </ul>

        <div class="footer">
            SYSTEM STATUS: <b>ONLINE</b><br>
            Powered by Najiful Islam
        </div>
    </div>

    <audio id="beepSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const sound = document.getElementById('beepSound');

        function playBeep() {
            // Sound ko reset kar ke play karta hai taaki fast clicks pe bhi chale
            sound.currentTime = 0;
            sound.play();
        }

        // Animation for buttons on load
        document.querySelectorAll('.menu-list li').forEach((li, index) => {
            li.style.opacity = '0';
            li.style.transform = 'translateY(20px)';
            setTimeout(() => {
                li.style.transition = '0.5s ease-out';
                li.style.opacity = '1';
                li.style.transform = 'translateY(0)';
            }, index * 100);
        });
    </script>

</body>
</html>
