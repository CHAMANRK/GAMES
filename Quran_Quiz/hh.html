<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample HTML CSS JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }
    #colorButton {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s ease;
    }
    #colorButton:hover {
      background-color: #2980b9;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Sample HTML CSS JS Page</h1>
  <button id="colorButton">Click me to change background</button>
  <div id="message"></div>

  <script>
    const btn = document.getElementById('colorButton');
    const message = document.getElementById('message');
    const colors = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff'];

    btn.addEventListener('click', () => {
      // Randomly pick a color from the colors array
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      // Change the background color of the body
      document.body.style.backgroundColor = randomColor;
      // Update the message text
      message.textContent = `Background color changed to ${randomColor}`;
    });
  </script>

</body>
</html>
