<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini AI Assistant Chat</title>
  <style>
    /* Basic Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1a202c, #4c51bf, #3182ce);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    /* Animated Background Blobs */
    .background-blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.2;
      animation: pulse 3s infinite alternate;
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 0;
    }
    .blob-purple {
      width: 300px;
      height: 300px;
      background: #9f7aea;
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }
    .blob-blue {
      width: 300px;
      height: 300px;
      background: #63b3ed;
      bottom: -100px;
      left: -100px;
      animation-delay: 1s;
    }
    .blob-pink {
      width: 280px;
      height: 280px;
      background: #ed64a6;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 2s;
    }
    @keyframes pulse {
      0% {opacity: 0.15;}
      100% {opacity: 0.3;}
    }
    /* Container */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      width: 100%;
      padding: 1rem;
    }
    header {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255 255 255 / 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      user-select: none;
    }
    header > div {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    header h1 {
      font-size: 1.7rem;
      font-weight: 900;
      background: linear-gradient(90deg, #9f7aea, #4299e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    header p {
      font-size: 0.9rem;
      color: #a0aec0;
      margin: 0;
    }
    button#clear-btn {
      background: rgba(220,20,60,0.15);
      border: 1px solid rgba(220,20,60,0.3);
      color: #f56565;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#clear-btn:hover {
      background: rgba(220,20,60,0.3);
    }
    /* Messages container */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 1rem;
      scrollbar-width: thin;
      scrollbar-color: #805ad5 transparent;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #805ad5;
      border-radius: 4px;
    }
    .message {
      max-width: 85%;
      padding: 1rem 1.5rem;
      border-radius: 1.5rem;
      font-size: 1rem;
      line-height: 1.4;
      position: relative;
      user-select: text;
      word-break: break-word;
      white-space: pre-wrap;
      box-shadow: 0 0 8px rgb(72 61 139 / 0.4);
      animation: fadeIn 0.3s ease forwards;
    }
    .message.user {
      align-self: flex-end;
      background: linear-gradient(90deg, #3182ce, #805ad5);
      color: white;
      border-top-right-radius: 0;
    }
    .message.ai {
      align-self: flex-start;
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      color: #e2e8f0;
      border: 1px solid rgba(255 255 255 / 0.15);
      border-top-left-radius: 0;
    }
    /* Timestamp */
    .timestamp {
      display: block;
      font-size: 0.75rem;
      margin-top: 0.4rem;
      color: rgba(255 255 255 / 0.5);
      text-align: right;
      user-select: none;
    }
    /* Copy Button */
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: rgba(0,0,0,0.4);
      border-radius: 6px;
      padding: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #a0aec0;
      font-size: 0.8rem;
      user-select: none;
    }
    .message.ai:hover .copy-btn {
      opacity: 1;
    }
    .copy-btn.copied {
      color: #48bb78; /* green */
    }
    /* Input Section */
    #input-section {
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255 255 255 / 0.1);
      border-radius: 0 0 0.75rem 0.75rem;
      display: flex;
      align-items: flex-end;
      gap: 1rem;
    }
    #chat-input {
      flex: 1;
      padding: 1rem;
      border-radius: 1rem;
      background: rgba(255 255 255 / 0.1);
      border: 1px solid rgba(255 255 255 / 0.2);
      color: white;
      font-size: 1rem;
      resize: none;
      min-height: 56px;
      max-height: 120px;
      line-height: 1.4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #chat-input:focus {
      outline: none;
      border-color: #805ad5;
      box-shadow: 0 0 8px #805ad5;
      background: rgba(255 255 255 / 0.15);
    }
    #send-btn {
      background: linear-gradient(90deg, #805ad5, #3182ce);
      border: none;
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      font-size: 1.3rem;
      user-select: none;
    }
    #send-btn:hover:not(:disabled) {
      filter: brightness(1.2);
      transform: scale(1.05);
    }
    #send-btn:disabled {
      background: gray;
      cursor: not-allowed;
      filter: none;
      transform: none;
    }
    /* Loading Spinner */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  
  <!-- Background blobs -->
  <div class="background-blob blob-purple"></div>
  <div class="background-blob blob-blue"></div>
  <div class="background-blob blob-pink"></div>

  <div id="chat-container" role="main" aria-label="Gemini AI Assistant Chat">

    <header>
      <div>
        <div aria-hidden="true" style="width: 32px; height:32px; border-radius:50%; background: linear-gradient(90deg,#805ad5,#ed64a6); 
          display:flex; justify-content:center; align-items:center; color:white; font-weight:bold; font-size:20px; user-select:none;">ðŸ¤–</div>
        <div>
          <h1>Gemini AI Assistant</h1>
          <p>Powered by Google Gemini</p>
        </div>
      </div>
      <button id="clear-btn" aria-label="Clear chat">ðŸ—‘ Clear</button>
    </header>

    <div id="messages" aria-live="polite" aria-relevant="additions">

      <!-- Messages go here -->

    </div>

    <form id="input-section" aria-label="Send message form">
      <textarea id="chat-input" placeholder="Type your message here... (Press Enter to send)" rows="1" autocomplete="off" aria-multiline="true" required></textarea>
      <button type="submit" id="send-btn" aria-label="Send message" disabled>âž¤</button>
    </form>
  </div>

<script>
  (() => {
    const messagesContainer = document.getElementById('messages');
    const input = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const clearBtn = document.getElementById('clear-btn');

    let messages = [
      {
        id: 1,
        type: 'ai',
        content: "ðŸ‘‹ Hello! I'm your AI assistant powered by Gemini. I'm here to help you with anything you need - from answering questions to creative writing, coding help, and engaging conversations. What would you like to talk about today?",
        timestamp: new Date().toLocaleTimeString()
      }
    ];

    let isLoading = false;
    let copiedId = null;

    function formatMessage(content) {
      // For simplicity just replace `````` with pre block and line breaks
      
      // Handle simple markdown-ish formatting (headings, lists, code)
      const lines = content.split('\n');
      const container = document.createDocumentFragment();

      lines.forEach(line => {
        let el;
        if(line.startsWith('```
          el = document.createElement('pre');
          el.textContent = line.replace(/```/g, '');
          el.style.backgroundColor = "#2d3748";
          el.style.color = "#48bb78";
          el.style.padding = "8px";
          el.style.borderRadius = "6px";
          el.style.fontFamily = "monospace";
          el.style.margin = "8px 0";
        } else if(line.startsWith('## ')) {
          el = document.createElement('h3');
          el.textContent = line.substring(3);
          el.style.color = '#63b3ed';
          el.style.margin = '1em 0 0.25em 0';
        } else if(line.startsWith('# ')) {
          el = document.createElement('h2');
          el.textContent = line.substring(2);
          el.style.color = '#9f7aea';
          el.style.margin = '1em 0 0.25em 0';
        } else if(line.match(/^(\-|\â€¢) /)) {
          el = document.createElement('div');
          el.textContent = 'â€¢ ' + line.substring(2);
          el.style.marginLeft = '1rem';
          el.style.marginBottom = '0.25rem';
        } else {
          el = document.createElement('p');
          el.style.margin = '0.25rem 0';
          el.textContent = line || '\u00A0'; // preserve line breaks
        }
        container.appendChild(el);
      });
      return container;
    }

    function renderMessages() {
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(msg.type);
        msgDiv.setAttribute('data-id', msg.id);
        msgDiv.setAttribute('tabindex', '-1');

        // Container for message content
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.appendChild(formatMessage(msg.content));
        msgDiv.appendChild(contentDiv);

        // Timestamp
        const timestampSpan = document.createElement('span');
        timestampSpan.className = 'timestamp';
        timestampSpan.textContent = msg.timestamp;
        msgDiv.appendChild(timestampSpan);

        // Copy button only for AI messages
        if(msg.type === 'ai') {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'copy-btn';
          copyBtn.title = 'Copy message text';
          copyBtn.ariaLabel = 'Copy message text';
          copyBtn.innerHTML = copiedId === msg.id ? 'âœ…' : 'ðŸ“‹';

          copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(msg.content).then(() => {
              copiedId = msg.id;
              copyBtn.innerHTML = 'âœ…';

              setTimeout(() => {
                copiedId = null;
                copyBtn.innerHTML = 'ðŸ“‹';
              }, 2000);
            }).catch(e => {
              alert('Copy failed: ' + e);
            });
          });
          msgDiv.appendChild(copyBtn);
        }

        // Align user messages right
        if(msg.type === 'user'){
          msgDiv.style.alignSelf = 'flex-end';
        }

        messagesContainer.appendChild(msgDiv);
      });

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function setLoading(state) {
      isLoading = state;
      sendBtn.disabled = state || !input.value.trim();
      if(state) {
        sendBtn.innerHTML = '<span class="spinner" aria-label="Loading..."></span>';
      } else {
        sendBtn.textContent = 'âž¤';
      }
    }

    input.addEventListener('input', () => {
      if(!isLoading && input.value.trim()) {
        sendBtn.disabled = false;
      } else {
        sendBtn.disabled = true;
      }
      // auto resize textarea
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    // Mock API call to Gemini (replace with actual endpoint as needed)
    async function callGeminiAPI(prompt) {
      const API_KEY = 'AIzaSyDtXaw47VH10g7tex9-DwHaZ8AEa6JadUk';
      const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';

      // For demo, we simulate response delay and echo message
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(`You said: "${prompt}" (This is a simulated response from Gemini API.)`);
        }, 1500);
      });

      // Example fetch logic (uncomment to use real API):
      /*
      const response = await fetch(`${API_URL}?key=${API_KEY}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [ { parts: [ { text: prompt } ] } ]
        })
      });
      if(!response.ok) throw new Error('API request failed');
      const data = await response.json();
      return data.candidates[0].content.parts[0].text;
      */
    }

    async function handleSend(evt) {
      evt.preventDefault();
      if(isLoading) return;
      if(!input.value.trim()) return;

      const userMsg = {
        id: Date.now(),
        type: 'user',
        content: input.value.trim(),
        timestamp: new Date().toLocaleTimeString()
      };
      messages.push(userMsg);
      renderMessages();

      input.value = '';
      input.style.height = 'auto';
      setLoading(true);

      try {
        const aiResponse = await callGeminiAPI(userMsg.content);
        messages.push({
          id: Date.now()+1,
          type: 'ai',
          content: aiResponse,
          timestamp: new Date().toLocaleTimeString()
        });
        renderMessages();
      } catch (err) {
        messages.push({
          id: Date.now()+1,
          type: 'ai',
          content: 'Sorry, there was an error processing your request. Please try again.',
          timestamp: new Date().toLocaleTimeString()
        });
        renderMessages();
      } finally {
        setLoading(false);
      }
    }

    function clearChat() {
      messages = [
        {
          id: 1,
          type: 'ai',
          content: "ðŸ‘‹ Chat cleared! I'm ready for a fresh conversation. What would you like to talk about?",
          timestamp: new Date().toLocaleTimeString()
        }
      ];
      renderMessages();
      input.disabled = false;
      input.focus();
      setLoading(false);
    }

    clearBtn.addEventListener('click', clearChat);

    document.getElementById('input-section').addEventListener('submit', handleSend);

    // Initialize render
    renderMessages();

  })();
</script>

</body>
</html>
