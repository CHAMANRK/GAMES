<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Image Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Image paths
    const images = [
      "IMG_20250907_073700.jpg",
      "IMG_20250907_201231.jpg",
      "IMG_20250907_201213.jpg",
      "IMG_20250907_200733.jpg",
      "IMG_20250907_074402.jpg",
      "IMG_20250907_201231.jpg"
    ];

    const loader = new THREE.TextureLoader();
    const materials = images.map(img => new THREE.MeshBasicMaterial({
      map: loader.load(img),
      side: THREE.DoubleSide
    }));

    // Make planes for images
    materials.forEach((mat, i) => {
      const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), mat);

      // White shadow/glow effect (outer plane with blur)
      const glow = new THREE.Mesh(
        new THREE.PlaneGeometry(2.2, 2.2),
        new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.2 })
      );
      glow.position.z = -0.01;

      const group = new THREE.Group();
      group.add(plane);
      group.add(glow);

      group.position.x = (i % 3) * 3 - 3; // row wise adjust
      group.position.y = Math.floor(i / 3) * -3 + 2;
      scene.add(group);
    });

    // Controls (mouse drag = rotate up-down-left-right)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
