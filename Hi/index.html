<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Carousel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }

    .carousel img {
      position: absolute;
      width: 180px;
      height: 240px;
      left: 60px;
      top: 30px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    /* Cube ke 6 sides */
    .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .carousel img:nth-child(2) { transform: rotateY(60deg) translateZ(400px); }
    .carousel img:nth-child(3) { transform: rotateY(120deg) translateZ(400px); }
    .carousel img:nth-child(4) { transform: rotateY(180deg) translateZ(400px); }
    .carousel img:nth-child(5) { transform: rotateY(240deg) translateZ(400px); }
    .carousel img:nth-child(6) { transform: rotateY(300deg) translateZ(400px); }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <img src="IMG_20250907_073700.jpg" alt="">
    <img src="IMG_20250907_201231.jpg" alt="">
    <img src="IMG_20250907_201213.jpg" alt="">
    <img src="IMG_20250907_200733.jpg" alt="">
    <img src="IMG_20250907_074402.jpg" alt="">
    <img src="IMG_20250907_201231.jpg" alt="">
  </div>
</body>
</html>
